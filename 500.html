    .error-container {
      display: flex;

      text-align: center;
      padding: 2rem;
      margin-top: 70px;
    }
    
    .error-code {
      font-size: 8rem;
      font-weight: 800;
      margin: 0;
      background: linear-gradient(135deg, #EF4444, #7C3AED);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      line-height: 1;
    }
    
    .error-message {
      font-size: 2rem;
      margin: 1rem 0 2rem;
      color: #1a1a1a;
    }
    
    .error-description {
      font-size: 1.2rem;
      max-width: 600px;
      margin: 0 auto 2rem;
      color: #4b5563;
    }
    
    .error-actions {
      display: flex;
      gap: 1rem;
      flex-wrap: wrap;
      justify-content: center;
    }
    
    .refresh-btn {
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
    }
    
    .refresh-icon {
      width: 20px;
      height: 20px;
      stroke: currentColor;
      stroke-width: 2px;
    }
    
    @media (max-width: 768px) {
      .error-code {
        font-size: 6rem;
      }
      
      .error-message {

      }
